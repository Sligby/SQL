<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {%for user in users%}
        <li><a href="{{url_for(user_page, user_id=user.id)}}">{{user.first_name}}{{user.last_name}}</a></li>
        {% endfor %}
    </ul>
    <form action="{{url_for(add_user)}}">
        <button type="submit">NEW USER</button>
    </form>
    
</body>
</html>
